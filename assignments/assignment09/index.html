<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 9 - fishbowl loops</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header id="main-header">
            <h1>Assignment 9</h1>
            <h2>Fishbowl Loops</h2>
        </header>
        <main id="main-body">
            <div id="lid"></div>
            <div id="bowl">
                <div id="water">
                    <div id="bubbles"></div>
                </div>
                <div id="fish"></div>
                <div class="fish">
                    <div class="tail"></div>
                    <div class="fin top"></div>
                    <div class="fin bottom"></div>
                    <div class="body">
                    <div class="mouth"></div>
                    </div>
                    <div class="side-fin"></div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
